eteindre_reveil:
  alias: Éteindre Nest Mini
  sequence:
  - service: media_player.volume_set
    metadata: {}
    data:
      volume_level: 0
    target:
      entity_id: media_player.chambre
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: media_player.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: media_player.chambre
  mode: single
test:
  alias: Démarrer Aspirateur Zones
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_select.vacuum_zone
        state: Tout
      sequence:
      - service: vacuum.send_command
        data:
          command: zoned_cleanup
          params:
            zone_ids:
            - Tout
        target:
          entity_id: vacuum.rockrobo
    - conditions:
      - condition: state
        entity_id: input_select.vacuum_zone
        state: Chambre
      sequence:
      - service: vacuum.send_command
        data:
          command: zoned_cleanup
